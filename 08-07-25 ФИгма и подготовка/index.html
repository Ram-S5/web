<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header__navigation">
            <a href="" class="header__logo">MNTN</a>
            <nav>
                <a href="#">About us</a>
                <a href="#">Guide and Travels</a>
                <a href="#">Services</a>
            </nav>
            <button class="header__account">
                <img src="images/icons/account.svg" alt="">
                <span>Account</span>
            </button>
        </div>

        <div class="header__hero">
            <p class="pre-header">
                <span class="pre-line"></span>
                <span>A Hiking guide</span>
            </p>
            <h1>Be prepared for the Mountains and beyond!</h1>
        </div>


        <div class="header__social">
            <span>Follow us</span>
            <a href="#"><img src="images/icons/instagram.svg" alt=""></a>
            <a href="#"><img src="images/icons/twitter.svg" alt=""></a>
        </div>


    </header>


    <main>
        <section class="guide-trails">
            <div class="guide-trails__guide">
                <div class="guide-trails__header">
                    <h2>Guide</h2>
                    <span class="pre-line"></span>
                </div>


            </div>
            <div class="guide-trails__trails">
                <div class="guide-trails__header">
                    <h2>Trails</h2>
                    <span class="pre-line"></span>
                </div>

                <div class="guide__cards">

                    <div class="guide__card">
                        <figure>
                            <img src="" alt="">
                            <figcaption>
                            </figcaption>
                        </figure>
                        <p></p>
                    </div>

                </div>


            </div>
        </section>



    </main>


    <script src="scripts/index.js"></script>
</body>

</html>
